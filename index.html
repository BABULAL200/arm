</head>
<body>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector(".nav-links");
            navLinks.classList.toggle("active");
        }
    </script>
    
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
        }

        /* Top Navigation Bar */
        .top-nav {
            display: flex;
            justify-content: space-between;
            background: #c1b8b6;
            color: rgb(39, 32, 32);
            padding: 10px 10px;
            font-size: 20px;
    
        }
    .contact-info{
        color: #e74c3c;
        margin-left: 30px;
    }
        .fa-solid{
            color: #e74c3c;
            margin-right: 5px;
            margin: 0 10px;
            
        }

        .social-links a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 18px;
        }

        .social-links a:hover{
            color: #e74c3c;
        }

        /* Main Navigation Bar */
        .main-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #e74c3c;
            padding: 15px 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 100px;
            width: 100px;
            margin-right: 10px;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 8px 12px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background: white;
            color: #e74c3c;
            border-radius: 5px;
        }

        .menu-toggle {
            display: none;
            font-size: 22px;
            color: white;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background: #e74c3c;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                text-align: center;
            }
            
            .nav-links.active {
                display: flex;
            }
            
            .nav-links li {
                margin: 10px 0;
            }
            
            .menu-toggle {
                display: block;
            }
        }
    </style>
</body>
